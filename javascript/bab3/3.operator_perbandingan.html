<!DOCTYPE html>
<html>
  <head>
  <title>opeator aritmatika</title>
   <script>
   var aku=25;
   var kamu=5;
   //sama dengan
   var hasil=aku==kamu;
   document.write(`${aku}==${kamu}=${hasil}<br/>`);
   //lebih besar
   var hasil=aku>kamu;
   document.write(`${aku}>${kamu}=${hasil}<br/>`);
   //lebih besar sama dengan
   var hasil=aku>=kamu;
   document.write(`${aku}>=${kamu}=${hasil}<br/>`);
   //lebih kecil
   var hasil=aku<kamu;
   document.write(`${aku}<${kamu}=${hasil}<br/>`);
   //lebih kecil sama dengan
   var hasil=aku<=kamu;
   document.write(`${aku}<=${kamu}=${hasil}<br/>`);
   //tidak sama dengan
   var hasil=aku!=kamu;
   document.write(`${aku}!=${kamu}=${hasil}<br/>`);
   
  </script>
  </head>
  <body>
  <div id="hasil">
  </div>
 
  </body>
</html>
