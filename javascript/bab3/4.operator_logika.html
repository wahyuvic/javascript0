<!DOCTYPE html>
<html>
  <head>
  <title>opeator logika</title>
   <script>
   var aku=25;
   var kamu=5;
   
   var benar=aku>kamu;
   var salah=aku<kamu;
   
   //operator and &&
   var hasil=benar&&salah;
   document.write(`${benar}&&${salah}=${hasil}<br/>`);
   //operator or || 
   var hasil=benar||salah;
   document.write(`${benar}||${salah}=${hasil}<br/>`);
   //operator not ! 
   var hasil=!benar;
   document.write(`!${benar}=${hasil}<br/>`);
   
   
  </script>
  </head>
  <body>
  <div id="hasil">
  </div>
 
  </body>
</html>
