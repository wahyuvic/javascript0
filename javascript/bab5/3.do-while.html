<!DOCTYPE html>
<html>
  <head>
  <title>perulangan do while</title>
   <script>
   var ulang=confirm("apakah anda mengulang");
   var counter=0;
   do{
   counter++;
   var ulang=confirm("apakah anda mengulang lagi");
  }while(ulang)
   document.write("perulangan dilakukan sebanyak "+counter+" Kali");
  </script>
  </head>
  <body> 
  </body>
</html>
