<!DOCTYPE html>
<html>
  <head>
  <title>opeator aritmatika</title>
   <script>
   var a=25;
   var b=5;
   var c=0;
   //pengurangan
   c=a-b;
   document.write(`${a}-${b}=${c}<br/>`);
   //perkalian
   c=a*b;
   document.write(`${a}*${b}=${c}<br/>`);
   //pembagian
   c=a/b;
   document.write(`${a}/${b}=${c}<br/>`);
   //pemangkatan
   c=a**b;
   document.write(`${a}**${b}=${c}<br/>`);
   //modulo
   c=a%b;
   document.write(`${a}%${b}=${c}<br/>`);
   
  </script>
  </head>
  <body>
  <div id="hasil">
  </div>
 
  </body>
</html>
