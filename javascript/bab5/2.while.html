<!DOCTYPE html>
<html>
  <head>
  <title>perulangan while</title>
   <script>
   var ulang=confirm("apakah anda mengulang");
   var counter=0;
   while(ulang){
   var jawab=confirm("apakah anda mengulang lagi");
   counter++;
   if(jawab==false){
	ulang=false;
   }
   }
   document.write("perulangan dilakukan sebanyak "+counter+" Kali");
  </script>
  </head>
  <body> 
  </body>
</html>
