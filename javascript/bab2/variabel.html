<!DOCTYPE html>
<html>
  <head>
  <title>belajar javascript dari 0</title>
   <script>
   var nama ="jamurjaya";//type data string
   var pengunjung=12; //type data integer
   //var pengunjung2=12.5; //type data float
   
   //pengunjung=45;  //mengisi variabel isi ulang
   var aktif=true;//bolean
   var url="https://www.jamurjaya.com";
   var biodata = { nama:'wahyu',alamat:'ngingit'};//tipe data object
   var jenis_kelamin=["Laki Laki","Perempuan"];//type data array
   
  //ini adalah penulisan kode javascript di dalam tag <head>
  document.write("nama situs="+nama+","+biodata.nama+","+jenis_kelamin[0]+"<br>");
  document.write("jumlah pengunjung="+pengunjung+"<br>");
  document.write("status aktif="+aktif+"<br>");
  document.write("alamat url="+url+"<br>");
  
  </script>
  </head>
  <body>
  <div id="hasil">
  </div>
 
  </body>
</html>
