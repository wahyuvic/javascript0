<!DOCTYPE html>
<html>
  <head>
  <title>Memilih element berdasarkan id</title>
  
  </head>
  <body> 
  <div id="contoh"></div>
   <script type="text/javascript">
  //mengakses element contoh
  var contoh =document.getElementById("contoh");
  //mengisi text dalam element
  contoh.innerText="contoh Dom javascript";
  //memberikan css ke element
  contoh.style.backgroundColor="red";
  contoh.style.padding="20 px";
  </script>
  </body>
</html>
