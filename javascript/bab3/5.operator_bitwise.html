<!DOCTYPE html>
<html>
  <head>
  <title>opeator bitwise</title>
   <script>
   var aku=4;
   var kamu=3;
   //operator bitwise and 
   var hasil=aku&kamu;
   document.write(`${aku}&${kamu}=${hasil}<br/>`);
   //operator bitwise or 
   var hasil=aku|kamu;
   document.write(`${aku}|${kamu}=${hasil}<br/>`);
   //operator xor 
   var hasil=aku^kamu;
   document.write(`${aku}^${kamu}=${hasil}<br/>`);
   
   //operator negasi 
   var hasil=~aku;
   document.write(`~${aku}=${hasil}<br/>`);
   //operator bitwise right shift>>
   var hasil=aku>>kamu;
   document.write(`${aku}>>${kamu}=${hasil}<br/>`);
   //operator bitwise right shift <<
   var hasil=aku<<kamu;
   document.write(`${aku}<<${kamu}=${hasil}<br/>`);
   //operator bitwise right shift (unsined)>>>
   var hasil=aku>>>kamu;
   document.write(`${aku}>>>${kamu}=${hasil}<br/>`);
   
   
  </script>
  </head>
  <body>
  <div id="hasil">
  </div>
 
  </body>
</html>
