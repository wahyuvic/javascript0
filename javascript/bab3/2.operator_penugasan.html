<!DOCTYPE html>
<html>
  <head>
  <title>opeator penugasan</title>
   <script>
   document.write("Mulai mulai nilai score:");
   //pengisian nilai
   var score=100;
   document.write("score="+score+"<br/>");
   //pengisian dan penjumlahan dengan 5
   score+=5;
   document.write("score="+score+"<br/>");
   //pengisian dan pengurangan dengan 5
   score-=5;
   document.write("score="+score+"<br/>");
   //pengisian dan perkalian dengan 5
   score*=5;
   document.write("score="+score+"<br/>");
   //pengisian dan pembagian dengan 5
   score/=5;
   document.write("score="+score+"<br/>");
   //pengisian dan pemangkatan dengan 5
   score**=5;
   document.write("score="+score+"<br/>");
   //pengisian dan module dengan 3
   score%=3;
   document.write("score="+score+"<br/>");
   
   
  </script>
  </head>
  <body>
  <div id="hasil">
  </div>
 
  </body>
</html>
